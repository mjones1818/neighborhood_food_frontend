<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="./restaurantAdapter.js"></script>
  <script defer type="text/javascript" src="./index.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="https://lh3.googleusercontent.com/jagNlUouPvXeM15NOzYa2E3GqzRAhh59s4PMQlV8aB9NPCr_hA_J9t9ELUU7igiDzHf6kYJ44PWElljSiymlypfrMnqZtPXVj1tuwDcKm5A74opZ6TroO4hsyUIW6_VmCAxgxxVzgA=w2400">
  <title>Chicago Neighborhood Food</title>

<body>
  <ul class="nav_header" id="nav_header">
    <!-- <li class="logo"><a href="/" id="logoimage"><img src="/images/sail_chicago_logo.png" id="logoimage"></a></li> -->
    <li id='home'><a href="/">Home</a></li>
    <li id='history'><a href="/">History</a></li>
    <li id='shuffle-nav'><a href="/">Shuffle</a></li>
    <li id='logout'><a href="/logout">Logout</a></li>
  </ul> 
  <div class="popup-overlay"></div>
  <div class="popup">

    <div class="form">
      <div class="avatar">
        <img src="https://lh3.googleusercontent.com/jagNlUouPvXeM15NOzYa2E3GqzRAhh59s4PMQlV8aB9NPCr_hA_J9t9ELUU7igiDzHf6kYJ44PWElljSiymlypfrMnqZtPXVj1tuwDcKm5A74opZ6TroO4hsyUIW6_VmCAxgxxVzgA=w2400" alt=''>
      </div>
      <div class="header">
        Login
      </div>
      <div class="login-error" style="display: none;"><h3>Login error, please try again</h3></div>
      <div class="element">
        <label for="username">Name</label>
        <input type="text" id="name">
      </div>
      <div class="element">
        <label for="username">Password</label>
        <input type="password" id="password">
      </div>

      <div class="element">
        <button id='login-button'>Login</button>
      </div>
    </div>
  </div>
  <h1 class='main-title'>Chicago Neighborhood Food</h1>
  <div id='logo'>
    <img src="https://lh3.googleusercontent.com/Eh5D57jUJARiLLB219Hh3abFwk5qzStaEANQJ8vI9s5igbuUwte2HSjre-8Rjh1GTtxtPeVWt78K4wMlo1AIb3WXGL4ihYzavi4DB4I3xIJ4ZQza36E-4GQPwy0gfaQe45ibPmiPgA=w2400" alt="">
  </div>
  <div id='neighborhood'></div>
  <div id='cuisine'></div>
  <div class='grid-search' id='restaurants'>
    <div id='neighborhood-list'>
      <select name="" id="neighborhoods"></select>
    </div>
    <div id='cuisine-list'>
      <select name="" id="cuisines"></select>
    </div>
    
    <button type="submit" class='button' id='restaurant-search'>Get restaurants</button>
  </div>
  <div id='restaurant-results' class="grid">
    
  </div>
  <div class='restaurant-info' id='restaurant-info'>
    <div id='restaurant-info-popup'></div>
  </div>
  <!-- <div> <button id='shuffle'>Shuffle</button></div> -->
  <div class='grid-history' id='history-info'>
    
  </div>

  <div id='grid-popup'></div>
  

</body>
