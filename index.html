<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="./restaurantAdapter.js"></script>
  <script defer type="text/javascript" src="./index.js"></script>
  <link rel="stylesheet" href="style.css">
  
  <title>Chicago Neighborhood Food</title>
</head>
<body>
  <ul class="nav_header" id="nav_header">
    <!-- <li class="logo"><a href="/" id="logoimage"><img src="/images/sail_chicago_logo.png" id="logoimage"></a></li> -->
    <li id='home'><a href="/">Home</a></li>
    <li id='history'><a href="/">History</a></li>
    <li id='logout'><a href="/logout">Logout</a></li>
  </ul> 
  <div class="popup-overlay"></div>
  <div class="popup">

    <div class="form">
      <div class="avatar">
        <img src="../neighborhood_food_backend/app/assets/images/redStar.jpg" alt=''>
      </div>
      <div class="header">
        Login
      </div>
      <div class="element">
        <label for="username">Name</label>
        <input type="text" id="name">
      </div>

      <div class="element">
        <button id='login-button'>Login</button>
      </div>
    </div>
  </div>
  <h1 class='main-title'>Chicago Neighborhood Food</h1>
  <div id='logo'>
    <img src="../neighborhood_food_backend/app/assets/images/Flag.jpg" alt="">
  </div>
  <div id='neighborhood'></div>
  <div id='cuisine'></div>
  <div class='grid-search' id='restaurants'>
    <div id='neighborhood-list'>
      <select name="" id="neighborhoods"></select>
    </div>
    <div id='cuisine-list'>
      <select name="" id="cuisines"></select>
    </div>
    
    <button type="submit" class='button' id='restaurant-search'>Get restaurants</button>
  </div>
  <div id='restaurant-results' class="grid">
    
  </div>
  <div class='restaurant-info' id='restaurant-info'>
    <div id='restaurant-info-popup'></div>
  </div>
  <div class='grid-history' id='history-info'>
    
  </div>

</body>
